<html>
  <head>
  <title>Jonathan Damico</title>
  <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

  <div class="your-class">
    <div>Jonathan Damico</div>
    <div>Projects</div>
    <div>Contact</div>
  </div>
  <div class="window">
    <div>Jonathan Damico</div>
    <div>Projects</div>
    <div>Contact</div>
  </div>
  
  <script type="text/javascript" src="jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="//code.jquery.com/jquery-migrate-2.1.3.min.js"></script>
  <script type="text/javascript" src="slick/slick.min.js"></script>
  <script type="text/javascript" src="slick/slick.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
        $('.window').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            arrows: false,
            fade: true,
            asNavFor: '.your-class'
        })
        $('.your-class').slick({
            slidesToShow: 3,
            slidesToScroll: 1,
            asNavFor: '.window',
            dots: true,
            centerMode: true,
            focusOnSelect: true
        });
    });
    
  </script>

  </body>
  
</html>
