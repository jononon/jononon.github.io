<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.css" />
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick-theme.css" />
  <link rel="stylesheet" href="animate.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://kenwheeler.github.io/slick/slick/slick.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.5.5/slick.min.js"></script>
  <script type="text/javascript" src="typed.js"></script>
  <link rel="stylesheet" href="/grid.css">
</head>
<body>
  <style>
    .typed-cursor{
        opacity: 1;
        -webkit-animation: blink 0.7s infinite;
        -moz-animation: blink 0.7s infinite;
        animation: blink 0.7s infinite;
    }
    @keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-webkit-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
    @-moz-keyframes blink{
        0% { opacity:1; }
        50% { opacity:0; }
        100% { opacity:1; }
    }
  </style>
  <script>
  $(function(){
      $(".dj").typed({
        strings: ["DJ Lesh"],
        typeSpeed: 0
      });
      $(".cam").typed({
        strings: ["Cameron Schiller"],
        typeSpeed: 0
      });
      $(".jon").typed({
        strings: ["Jonathan Damico"],
        typeSpeed: 0
      });
      $(".dj_city").typed({
        strings: ["Los Angeles, California"],
        typeSpeed: 0
      });
      $(".cam_city").typed({
        strings: ["Park City, Utah"],
        typeSpeed: 0
      });
      $(".jon_city").typed({
        strings: ["London, England"],
        typeSpeed: 0
      });
  });
</script>
  <div class=grid>
    <div class="grid__col grid__col--1-of-3">
      <div class="dj"></div>
      <div class="dj_city"></div>
    </div>
    <div class="grid__col grid__col--1-of-3">
      <div class="cam"></div>
      <div class="cam_city"></div>
    </div>
    <div class="grid__col grid__col--1-of-3">
      <div class="jon"></div>
      <div class="jon_city"></div>
    </div>
  </div>
</body>
